<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tbody>
        <tr>
            <th> Name </th>
            <th> Model </th>
            <th> Price </th>
        </tr>
        {% for car in cars %}
            <tr>
                {{ item.model.brand.name}}
                 <a href="{{ car.id }}"> {{ car.model.name}}
                {{ item.price}}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
