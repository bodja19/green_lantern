{% extends "base.html" %}

{% block content %}
<form method="GET" action="/goods_page">
    <table class="table table-hover">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Time</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            </tr>
        </thead>
    <tbody>
         {% for order in goods %}
        <tr>
         <td>{{ order['numberOrder'] }}</td>
         <td>{{ order['time'] }}</td>
         <td>{{ order['name'] }}</td>
         <td>{{ order['price'] }}</td>
         <td>{{ sum(order['price']) }}</td>
         </tr>
         {% endfor %}
    </tbody>
    </table>
</form>
    {% endblock %}
